<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<title>Saving Private Bryan</title>
	</head>

	<body>
		<div id="container">
			<div id="gameBackground">
				<div id="start" onclick="start()">
					<h1>Saving Private Bryan</h1>
					<p>Use W and S to move up and down and D to shoot.</p>
					<p>Click here to start!</p>
				</div>
			</div>
		</div>

		<audio src="sound/som.mp3" preload="auto" id="soundShoot"></audio>
		<audio src="sound/explosao.mp3" preload="auto" id="explosionSound"></audio>
		<audio src="sound/musica_fundo.mp3" preload="auto" id="music"></audio>
		<audio src="sound/gameover.mp3" preload="auto" id="soundGameOver"></audio>
		<audio src="sound/perdido.mp3" preload="auto" id="soundLost"></audio>
		<audio src="sound/resgate.mp3" preload="auto" id="soundRescue"></audio>

		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-collision.min.js"></script>
		<script type="text/javascript" src="js/js.js"></script>
	</body>
</html>
